<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dis-COVID</title>

        <link href="https://fonts.googleaps.com/css?family=Roboto:300,500" rel="stylesheet">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/login.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.5.1/firebase-ui-auth.css" />
        
        <script src="https://www.gstatic.com/firebasejs/ui/4.5.1/firebase-ui-auth.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>

        <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-analytics.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>
        
        <!--Initializes all firebase variables-->
        <script src="js/initialization.js"></script>

        <script>
            // listen for auth status changes
            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    console.log('Redirecting to all_posts.html');
                    window.location.replace("all_posts.html");
                } else {
                    console.log('Not redirecting');
                }
            });
        </script>

    </head>
    <body>
        <div class="navbar" style="margin-bottom:30px;">
            <a href="#" class="left nav-item help" id="indexHelp"><img src="images/logo-long.png" id="logo-image-2"></a>
        </div>

        <section class="title-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2 style="margin-bottom: 20px;">Welcome to Dis-COVID</h2>
                        <p><i>Discover new passions and make boredom dis-appear with Dis-COVID.</i></p>
                    </div>
                </div>
            </div>
        </section>

        <div class="login-page center">
            <div class="container-fluid">
                <div class="form center">
                    <form id="login-form">
                        <input id="login-email" type="email" placeholder="Email"><br>
                        <input id="login-password" type="password" placeholder="Password"><br>
                        <button id="btnLogin" class="btn btn-action">Login</button>
                    </form>
                    <form action="sign_up.html">
                        <p class="message">Don't have an account? <a href="sign_up.html">Sign Up</a> Below</p>
                        <button>Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

        <script> 
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('click', function(e) {
            e.preventDefault();
            
            // get user info
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;

            // log the user in
            firebase.auth().signInWithEmailAndPassword(email, password).then(function(e) {
                console.log("login is working");
                loginForm.reset();
                }, false).catch(function(err) {
                    console.log("login did not work!");
                });
            });
        </script>
    </body>
</html>
