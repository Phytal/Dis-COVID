              </div>
            </div>

              <div class="col-12 form-input text-center">

              </div>

                  <option value="Sculpting">Sculpting</option>
                  <option value="Cake">Cooking</option>
                  <option value="Coding">Coding</option>

              </div>

              </div>
              <div class="col-12 col-sm-4 form-selector">

                  <option value="Sculpting">Sculpting</option>
                  <option value="Cake">Cooking</option>
                  <option value="Coding">Coding</option>

              </div>
              <div class = "col-12 form-picture-input text-center">
                <label>Upload an Image:</label><br>
                <input class="center" type="file" value="upload" id="fileButton">
              </div>
              <div class="col-12 text-center">
                <br>
                <button id="create-post-button"><a href="all_posts.html">Create Post</a></button>
                <p></p>
              </div>
